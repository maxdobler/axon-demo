<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Axon Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="'Task: '+ ${taskId}"></h1>

<form th:action="${'/task/'+ taskId}" method="post">
    <input name="time" type="number" placeholder="Add time">
    <button>Add</button>
</form>

<ul>
    <li th:each="timelog : ${timelogs}" th:text="${timelog.time}"></li>
</ul>
</body>
</html>
